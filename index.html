<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Alert Me</h1>

    <div class="topics">
      <div id="professional" class="topic-box">For Professional</div>
      <div id="students" class="topic-box">For Students</div>
      <div id="add" class="topic-box">Add+</div>
    </div>

    <!-- Professional: Events Section -->
    <div id="eventsSection" class="events-section">
      <h2>Events of the Day</h2>
      <table id="eventTable">
        <tr>
          <th>Sl.No</th>
          <th>Events</th>
          <th>Time</th>
          <th>Set Notification</th>
          <th>Delete Events</th>
        </tr>
      </table>
      <button id="addEventBtn">Add Event</button>

      
    </div>

    <!-- Students: Time Table Section -->
    <div id="timeTableSection" class="events-section">
      <h2>Time Table</h2>
      <table id="timeTable">
        <tr>
          <th>Day & Period</th>
          <th>1st Period</th>
          <th>2nd Period</th>
          <th>3rd Period</th>
        </tr>
      </table>
      <button id ="addColumnBtn">Add Column</button>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
